## -- kafka and mysql (working) --##
spring:
  cloud:
    stream:
      bindings:
        sleuth:
          destination: tracing-stream-topic
          binder: kafka1
      binders:
        kafka1:
          type: kafka
          binder:
            zkNodes: localhost
            defaultZkPort: 2181
            brokers: localhost
            defaultBrokerPort: 9092
            minPartitionCount: 1
            replicationFactor: 1
  datasource:
    schema: classpath:/zipkin-schema.sql
    url: jdbc:mysql://127.0.0.1/test
    username: root
    password:
    # Switch this on to create the schema on startup:
    initialize: true
    continueOnError: true
  sleuth:
    enabled: false
    stream:
      enabled: false
zipkin:
  store:
    type: mysql


